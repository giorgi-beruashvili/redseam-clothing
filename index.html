        <main
          id="view-root"
          class="view-root"
          role="main"
          aria-live="polite"
        ></main>
      </div>

      <aside
        id="cart-sidebar"
        class="cart-sidebar"
        aria-hidden="true"
        aria-labelledby="cart-title"
      >
        <div class="cart-header">
          <h2 id="cart-title" class="cart-title">
            Shopping cart <span id="cart-count" aria-live="polite"></span>
          </h2>
          <button id="cart-close" class="icon-btn" aria-label="Close cart">
            ✖
          </button>
        </div>

        <div id="cart-content" class="cart-content" aria-live="polite">
          <div id="cart-empty" class="cart-empty">
            <strong></strong> Your cart is empty.
          </div>

          <ul id="cart-list" class="cart-list"></ul>
        </div>

        <div class="cart-summary">
          <dl class="summary-list">
            <div class="row">
              <dt>Items subtotal</dt>
              <dd id="cart-subtotal"></dd>
            </div>
            <div class="row">
              <dt>Delivery</dt>
              <dd id="cart-delivery">$ 5</dd>
            </div>
            <div class="row total">
              <dt>Total</dt>
              <dd id="cart-total"></dd>
            </div>
          </dl>
        </div>
        <div class="cart-footer">
          <button class="go-checkout" onclick="location.hash='#/checkout'">
            Go to Checkout
          </button>
        </div>
      </aside>

      <div id="backdrop" class="backdrop" hidden></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
